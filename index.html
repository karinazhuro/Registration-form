<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<title>Registration form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
</head>
<body>
	<div class="conrainer mt-5">
		<div class="selector-for-some-widget">
			<div class="row">
				<div class="col mt-5 ml-5 mr-5"><h4>Registration Form</h4></div>
			</div>
	<!--Form-->
	<!--Name-->
			<form method="post" name="Registration form">
				<div class="form-group">
					<div class="row">
						<div class="col-sm ml-5 mr-5 mt-4">
							<label>First Name</label>
							<input class="form-control" type="text" name="First Name" pattern="[A-Za-zА-Яа-яЁё]*?">
						</div>
						<div class="col-sm ml-5 mr-5 mt-4">
							<label >Last Name</label>
							<input class="form-control" type="text" name="Last Name" pattern="[A-Za-zА-Яа-яЁё]*?">
						</div>
					</div>
		<!--Birthday, Gender-->
					<div class="row">
						<div class="col-sm ml-5 mr-5 mt-4">
							<label>Birthday</label>
							<input class="form-control" type="date" name="Birthday" placeholder="dd.mm.yy">
						</div>
						<div class="col-sm ml-5 mr-5 mt-4">
							<label>Gender</label>
							<div class="col mt-2 pl-0">
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
									<label class="custom-control-label" for="customRadioInline1">Male</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
									<label class="custom-control-label" for="customRadioInline2">Female</label>
								</div>
							</div>
						</div>
					</div>
		<!--Email, Phone-->
					<div class="row"> 
						<div class="col-sm ml-5 mr-5 mt-4">
							<label for="exampleInputEmail1">Email</label>
							<input class="form-control" type="Email" name="Email" id="exampleInputEmail1"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
						</div>
						<div class="col-sm ml-5 mr-5 mt-4">
							<label class="labelstyle">Phone Number</label>
							<input class="form-control" type="tel" name="Phone Number" pattern="375[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{2}">
						</div>
					</div>
		<!--Country-->
					<div class="row">
						<div class="col ml-5 mr-5 mt-4">
							<label for="exampleFormControlSelect1">Country</label>
    						<select class="form-control" id="exampleFormControlSelect1">
    							<option>Беларусь</option>
    							<option>Россия</option>
    							<option>Украина</option>
    						</select>
						</div>
					</div>
		<!--button-->
					<div class="row">
						<div class="col-sm ml-5 mr-5 mt-4 mb-5">
							<button class="btn btn-primary" type="submit">Submit</button> 
						</div>
					</div>
				</div>
			</form>	
		</div>
	</div>
</body>
</html>
